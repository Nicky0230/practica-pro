<div class="row">
    <div  class="card card-body col-md-6">
      <h3 class="box-title m-b-0">Médico: NOMBRE MEDICO</h3>
      <br>
      <div class="row">
         <div class="col-md-12 col-md-6">

    <form #f='ngForm'  ngNativeValidate (ngSubmit)="guardarMedico(f)">
        <div class="form-group">
            <label >Nombre del Médico</label>
            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre del Medico" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Hospital</label>
            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
              <option value="">Seleccione hospital</option>
              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                {{ hospital.nombre }}
              </option>
            </select>
        </div>

        <button  type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar
          <i class="fa fa-save"></i>
        </button>
        <button routerLink="/medicos" class="btn btn-danger waves-effect waves-light">Cancelar
          <i class="fa fa-times-circle"></i>
        </button>
    </form>
        </div>
      </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">

      <h4 class="box-title m-b-0">Hospital</h4>

      <img [src]="hospital.img | imagen: 'hospital'" class="rounded img-fluid" >

    </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">

      <h4 class="box-title m-b-0">Fotografía</h4>

      <img [src]="medico.img | imagen: 'medico'" class="img-circle img-fluid">
        </div>
      </div>

</div>
